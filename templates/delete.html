<html>
	<body>
		{% if isLoggedIn %}
		<a href="{{ url_for('gdisconnect') }}">Log Out</a>
		{% else %}
		<a href="{{ url_for('showLogin') }}">Log In</a>
		{% endif %}
		<h1>Delete Item</h1>
		Are your sure you want to delete?
		</br>
		<form action='{{url_for('deleteItem', category_id=category_id , item_id=item_id)}}' method = 'POST'>
			<input type='submit' value='Submit'>
		</form>
	</body>
</html>
