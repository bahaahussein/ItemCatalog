<html>
	<body>
		{% if isLoggedIn %}
		<a href="{{ url_for('gdisconnect') }}">Log Out</a>
		{% else %}
		<a href="{{ url_for('showLogin') }}">Log In</a>
		{% endif %}
		<h1>Add new item</h1>
		<form action='{{ url_for('addItem') }}' method = 'POST'>
			Title</br>
			<input type='text' size='30' name='name'>
			</br></br>
			Description</br>
			<input type='text' name='description'>
			</br></br>
			Category</br>
			{% for category in categories %}
			{% if category == categories[0] %}
			<input type="radio" name="category" value="{{ category.id }}" checked>{{ category.name }}<br>
			{% else %}
			<input type="radio" name="category" value="{{ category.id }}">{{ category.name }}<br>
			{% endif %}
			{% endfor %}
			</br>
			<input type='submit' value='Add'>
		</form>
	</body>
</html>
